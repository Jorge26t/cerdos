<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">
            <i class="fa fa-list"></i> Tipo de medicamento
          </h1>
        </div>
  
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/Admin">Inicio</a></li>
            <li class="breadcrumb-item active">Tipo medicamento</li>
          </ol>
        </div>
      </div>
    </div>
  
    <section class="content">
      <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 col-12">
                <div class="card card-dark">
                  <div class="card-header">
                    <h3 id="unir_texto" class="card-title"> Registrar tipo medicamento</h3>
                  </div>
      
                  <div class="card-body">
                    <div class="row">
    
                      <div class="form-group col-lg-12 col-12">

                        <div style="display: none;" class="alerta_smsm_tipo_m alert alert-danger text-center" role="alert">
                            <span id="mensaje_tipo_m">  <span>
                        </div>

                        <div style="display: none;" class="alerta_smsm_tipo_m_success alert alert-success text-center" role="alert">
                            <span id="mensaje_tipo_m_success">  <span>
                        </div>

                        <input id="id_tipo_m" hidden type="number">
                        
                        <label for="tipo_medicamento">Tipo de medicamento</label>
                        <input type="text" maxlength="30" class="form-control" id="tipo_medicamento" placeholder="Ingrese tipo de medicamento" /> 

                      </div>

                      <div class="modal-footer justify-content-between" style="background: #f5f4f3 !important" >
                        <button onclick="cargar_contenido('contenido_principal','/tipo_medicamento');" class="btn btn-danger"> Limpiar </button>
                        <button id="btn_nuevo" style="display: none" onclick="nuevo_tipo_medicamento();" class="btn btn-warning"> Nuevo </button>
                        <button id="btn_registrar" onclick="registra_tipo_medicamento();" class="btn btn-success"> <i class="fa fa-save"></i> Guardar </button>
                        <button id="btn_editar" style="display: none" onclick="editar_tipo_medicamento();" class="btn btn-primary"> <i class="fa fa-edit"></i> Editar </button>
                      </div>
    
                    </div>
                  </div>
                </div>
            </div>

            <div class="col-lg-6 col-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Listado tipo de medicamento</h3>
              </div>
  
              <div class="card-body">
                <div class="row">

                  <div class="form-group col-lg-12 col-12">
                    <table
                      id="tabla_tipo_m_"
                      class="table table-display table-hover responsive nowrap text-center"
                      style="width: 100%" >
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Acci&oacute;n</th>
                          <th>Nombre</th>
                          <th>Estado</th>
                        </tr>
                      </thead>
  
                      <tfoot>
                        <tr>
                          <th>#</th>
                          <th>Acci&oacute;n</th>
                          <th>Nombre</th>
                          <th>Estado</th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>

                </div>
              </div>
            </div>
            </div>
        </div>
  
        <div class="row"></div>
      </div>
    </section>
  </div>
  
  <script src="static/js/compras.js"></script>
  
  <script>  
    Listar_tipo_medicamento();

    function nuevo_tipo_medicamento(){
        $("#mensaje_tipo_m_success").text("");
        $(".alerta_smsm_tipo_m_success").hide(1000);
        $("#mensaje_tipo_m").text("");
        $(".alerta_smsm_tipo_m").hide(1000);   
        document.getElementById("id_tipo_m").value = "";
        document.getElementById("tipo_medicamento").value = "";
        $("#unir_texto").text("Registrar tipo medicamento");
        $("#btn_registrar").show();
        $("#btn_editar").hide();
        $("#btn_nuevo").hide();
    }

  </script>
