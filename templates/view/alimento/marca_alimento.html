<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">
            <i class="fa fa-list"></i> Marcas de alimento
          </h1>
        </div>
  
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/Admin">Inicio</a></li>
            <li class="breadcrumb-item active">Marcas alimento</li>
          </ol>
        </div>
      </div>
    </div>
  
    <section class="content">
      <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 col-12">
                <div class="card card-dark">
                  <div class="card-header">
                    <h3 id="unir_texto" class="card-title"> Registrar marca alimento</h3>
                  </div>
      
                  <div class="card-body">
                    <div class="row">
    
                      <div class="form-group col-lg-12 col-12">

                        <div style="display: none;" class="alerta_smsm_marca_a alert alert-danger text-center" role="alert">
                            <span id="mensaje_marca_a">  <span>
                        </div>

                        <div style="display: none;" class="alerta_smsm_marca_a_success alert alert-success text-center" role="alert">
                            <span id="mensaje_marca_a_success">  <span>
                        </div>

                        <input id="id_marca_a" hidden type="number">
                        
                        <label for="marca_alimento">Marca de alimento</label>
                        <input type="text" maxlength="30" class="form-control" id="marca_alimento" placeholder="Ingrese marca de alimento" /> 

                      </div>

                      <div class="modal-footer justify-content-between" style="background: #f5f4f3 !important" >
                        <button onclick="cargar_contenido('contenido_principal','/marca_alimento');" class="btn btn-danger"> Limpiar </button>
                        <button id="btn_nuevo" style="display: none" onclick="nuevo_marca_alimento();" class="btn btn-warning"> Nuevo </button>
                        <button id="btn_registrar" onclick="registra_marca_a();" class="btn btn-success"> <i class="fa fa-save"></i> Guardar </button>
                        <button id="btn_editar" style="display: none" onclick="editar_marca_a();" class="btn btn-primary"> <i class="fa fa-edit"></i> Editar </button>
                      </div>
    
                    </div>
                  </div>
                </div>
            </div>

            <div class="col-lg-6 col-12">
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">Listado marca de alimento</h3>
                </div>
    
                <div class="card-body">
                  <div class="row">

                    <div class="form-group col-lg-12 col-12">
                      <table
                        id="tabla_marca_a_"
                        class="table table-display table-hover responsive nowrap text-center"
                        style="width: 100%"
                      >
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Acci&oacute;n</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                          </tr>
                        </thead>
    
                        <tfoot>
                          <tr>
                            <th>#</th>
                            <th>Acci&oacute;n</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                          </tr>
                        </tfoot>
                      </table>
                    </div>

                  </div>
                </div>
              </div>
            </div>
        </div>
  
        <div class="row"></div>
      </div>
    </section>
  </div>
  
  <script src="static/js/alimento.js"></script>
  
  <script> 
    listar_marca_a();

    function nuevo_marca_alimento(){
        $("#mensaje_marca_a_success").text("");
        $(".alerta_smsm_marca_a_success").hide(1000);
        $("#mensaje_marca_a").text("");
        $(".alerta_smsm_marca_a").hide(1000);   
        document.getElementById("id_marca_a").value = "";
        document.getElementById("marca_alimento").value = "";
        $("#unir_texto").text("Registrar marca alimento");
        $("#btn_registrar").show();
        $("#btn_editar").hide();
        $("#btn_nuevo").hide();
    }
  </script>
