<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar password</title>

  <link
  rel="icon"
  href="{{url_for('static', filename='Login/images/images.png')}}"
  />

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/Admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="static/Admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/Admin/dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="/Login" class="h1"><b>Sistema</b> Cerdos</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">¿Olvidaste tu contraseña? Aquí puede recuperar fácilmente una nueva contraseña.</p>

      <form action="recover-password.html" method="post">

        <div style="text-align: center;
            background: red;
            padding: 10px;
            color: white; 
            margin: 5px;
            display: none;"
            id="none_recuperar" >
            <span><b> Correo no valido</b></span>
        </div>

        <div style="text-align: center;
            background: red;
            padding: 10px;
            color: white; 
            margin: 5px; 
            display: none;"
            id="error_envio_correo" >
            <span><b> Error al enviar el correo</b></span>
        </div>

        <div style="text-align: center;
            background: red;
            padding: 10px;
            color: white; 
            margin: 5px; 
            display: none;"
            id="error_restablecer" >
            <span><b> Error al retablecer el password</b></span>
        </div>

        <div style="text-align: center;
            background: green;
            padding: 10px;
            color: white; 
            margin: 5px; 
            display: none;"
            id="ok_password" >
            <span><b> El password se restableció</b></span>
        </div>
      
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="correo_recuperar" placeholder="Correo electrónico">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button id="enviar_correo" class="btn btn-primary btn-block">Enviar correo</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="/Login">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>


<!-- jQuery -->
<script src="static/Admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="static/Admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="static/Admin/dist/js/adminlte.min.js"></script>

<script src="{{url_for('static', filename='js/usuario.js')}}"></script>

<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
</body>
</html>
